<div class="col-md-6 col-md-offset-3">
    <h2>Hi {{currentUser.firstName}}!</h2>
    <p>You're logged in to Coffee Machine Portal</p>
    <a class="help-block" (click)="navigateToStatistics">Statistics</a>
    <h3>Users pending approval:</h3>
    <ul>
        <li *ngFor="let user of pending">
            {{user.userName}} ({{user.identifier}})
            - <a (click)="approveUser(user.id)">Approve</a>
        </li>
    </ul>
    <div>
        <a class="help-block" (click)="approveAll(pending)">Approve all</a>
    </div>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
